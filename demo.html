<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ obj.a }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    a: 1
                }
            },
            mounted() {
                console.log(this.obj);
            },
        })
    </script>
</body>
</html>
