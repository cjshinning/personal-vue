<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手写vue</title>
</head>
<body>
    <script>
        // 1、实现Observer
        function defineReactive(data, key, val){
            observe(val);
            const dep = new Dep();
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get(){
                    if(Dep.target){
                        dep.addSub(Dep.target);
                    }
                    return val;
                },
                set(newVal){
                    if(val === newVal) return;
                    val = newVal;
                    console.log(`属性${key}已经被监听了，现在值为：${newVal}`);
                    dep.notify();
                }
            })
        }

        function observe(data){
            if(!data || typeof data !== 'object'){
                return;
            }
            Object.keys(data).forEach(function(key){
                defineReactive(data, key, data[key]);
            })
        }
        
        // 消息订阅器
        function Dep(){
            this.subs = [];
        }
        Dep.prototype = {
            addSub(sub){
                this.subs.push(sub);
            },
            notify(){
                this.subs.forEach(sub => {
                    sub.update();
                })
            }
        }

        // 2、实现Wather
        function Watcher(vm, exp, cb){
            this.cb = cb;
            this.vm = vm;
            this.exp = exp;
            this.value = this.get();
        }

        Watcher.prototype = {
            update(){
                this.run();
            },
            run(){
                var value = this.vm.data[this.exp];
                var oldVal = this.value;
                if(value !== oldVal){
                    this.value = value;
                    this.cb.call(this.vm, value, oldVal);
                }
            },
            get(){
                Dep.target = this;
                var value = this.vm.data[this.exp];
                Dep.target = null;
                return value;
            }
        }

        var libary = {
            book1: {
                name: ''
            },
            book2: ''
        };
        observe(libary);
        libary.book1.name = 'vue权威指南';
        libary.book2 = '没有书籍';
    </script>
</body>
</html>
